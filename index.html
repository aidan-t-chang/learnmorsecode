<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Aidan Chang's Morse Code Practice</h1>

        <p class="test">Toggle Morse Code Table</p>
        <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
        </label><br><br>
        
        <div id="toggle" class="hidden">
            <table>
                <tr>slfkjsdf</tr>
                <tr>sdsdssd</tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
                <td>four</td>
                <td>five</td>
            </table>
        </div>

        <button id="press">Press</button>
        <button id="reset">Reset</button>
        <div name="durationcontainer" id="durationcontainer">
            <p id="durationText">Duration of Presses: </p>
        </div>
        <div name="distancecontainer" id="distancecontainer">
            <p id="distanceText">Distance Between Presses: </p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
